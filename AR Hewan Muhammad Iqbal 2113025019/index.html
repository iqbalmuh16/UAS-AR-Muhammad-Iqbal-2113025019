<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<!-- AR libraries -->
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<!-- library to manipulate audio -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.js" integrity="sha512-ZwRMM/apuAKDgOzzCM37VgAiaXCdI6DPMNAsHOLLH85vD6SAR0ROUb8TxecaMmt4e6KDFB3kpQxSBCMxAt12og==" crossorigin="anonymous"></script>
	<style>
		#mainPage, #markerPage {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #f0f0f0;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			z-index: 1000;
		}
		button {
			font-size: 1.2em;
			padding: 10px 20px;
			margin: 10px;
			cursor: pointer;
		}
		#markerPage {
			display: none;
		}
		#barcodes {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		#barcodes img {
			width: 200px;
			height: 200px;
			margin: 10px;
		}
	</style>
</head>

<body style="margin: 0; overflow: hidden;">
	<div id="mainPage">
		<button id="startButton">Start</button>
		<button id="markerButton">Marker</button>
		<button id="panduanButton">Panduan</button>
	</div>

	<div id="markerPage">
		<h2>Marker Barcodes</h2>
		<div id="barcodes">
			<img src="markers/marker 1.jpg" alt="Marker 1">
			<img src="markers/marker 2.jpg" alt="Marker 2">
			<img src="markers/marker 3.jpg" alt="Marker 3">
			<img src="markers/marker 4.jpg" alt="Marker 4">
		</div>
		<button id="backButton">Back</button>
	</div>

	<a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">
	   
		<!-- all virtual objects -->
		<a-assets>
			<img src="./assets/burung.png" id="burung-img">
			<img src="./assets/merak.png" id="merak-img">
			<img src="./assets/srigala.png" id="srigala-img">
			<img src="./assets/tirex.png" id="tirex-img">
		</a-assets>

		<!-- marker identifiers -->
		<a-marker id="burung-marker" type="barcode" value="0">
			<a-image src="#burung-img" rotation="90 0 0"></a-image>
		</a-marker>

		<a-marker id="merak-marker" type="barcode" value="1">
			<a-image src="#merak-img" rotation="90 0 0"></a-image>
		</a-marker>

		<a-marker id="srigala-marker" type="barcode" value="2">
			<a-image src="#srigala-img" rotation="90 0 0"></a-image>
		</a-marker>

		<a-marker id="tirex-marker" type="barcode" value="3">
			<a-image src="#tirex-img" rotation="90 0 0"></a-image>
		</a-marker>

		<!-- camera permissions -->
		<a-entity camera></a-entity>

	</a-scene>

	<script>

			// Navigation functions
			const startButton = document.getElementById('startButton');
			const markerButton = document.getElementById('markerButton');
			const panduanButton = document.getElementById('panduanButton');
			const backButton = document.getElementById('backButton');
			const mainPage = document.getElementById('mainPage');
			const markerPage = document.getElementById('markerPage');
			const arScene = document.querySelector('a-scene');

			startButton.addEventListener('click', function() {
				mainPage.style.display = 'none';
				arScene.style.display = 'block';
			});

			markerButton.addEventListener('click', function() {
				mainPage.style.display = 'none';
				markerPage.style.display = 'flex';
			});

			panduanButton.addEventListener('click', function() {
				window.location.href = 'tutorial.html'; // Ganti dengan URL halaman tutorial Anda
			});

			backButton.addEventListener('click', function() {
				markerPage.style.display = 'none';
				mainPage.style.display = 'flex';
			});

			// Sembunyikan scene AR saat awal
			arScene.style.display = 'none';
	</script>
</body>
</html>
